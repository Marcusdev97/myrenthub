<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/add_property.css">
  <link rel="stylesheet" href="../../fontawesome-free-6.6.0-web/css/all.min.css">
  <title>Add Property</title>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <ul class="menu"></ul>
  </div>
    <div class="main-content">
      <header>
        <h1>Add Property</h1>
      </header>
      <section class="content-section">
        <form id="uploadForm">
            <div class="form-group">
              <input type="text" id="title" name="title" placeholder="Title" required>
            </div>
            <div class="form-group">
              <input type="date" id="availableDate" name="availableDate" placeholder="Available date" required>
            </div>
            <div class="form-group">
              <input type="text" id="sqft" name="sqft" placeholder="Size" required>
            </div>
            <div class="form-group row">
              <input type="text" id="rooms" name="rooms" placeholder="Rooms" required>
              <input type="text" id="bathrooms" name="bathrooms" placeholder="Bathrooms" required>
            </div>
            <div class="form-group">
              <select id="location" name="location" required>
                <option value="" disabled selected>Select Location</option>
                <option value="SS13">SS13</option>
                <option value="SS15">SS15</option>
                <option value="CasaTiara">CasaTiara</option>
                <option value="IconCity">IconCity</option>
                <option value="Greenfield">Greenfield</option>
                <option value="GeoSense">GeoSense</option>
                <option value="GeoLake">GeoLake</option>
                <option value="Union">Union</option>
                <option value="Edumetro">Edumetro</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="number" id="price" name="price" placeholder="Price" required>
            </div>
            <div class="form-group">
              <input type="text" id="tags" name="tags" placeholder="Tags" required>
            </div>
            <div class="form-group">
              <input type="text" id="description" name="description" placeholder="Description" required>
            </div>
            <div class="form-group">
              <select id="sources" name="sources" required>
                  <option value="" disabled selected>Source From</option>
              </select>
          </div>          
            <button id="uploadButton" type="submit" disabled>Upload</button>
          </form>
      </section>
    </div>
  </div>
  <script type="module" src="/js/add_property.js"></script>
  <script type="module" src="/js/components/menubar.js"></script>
</body>
</html>
