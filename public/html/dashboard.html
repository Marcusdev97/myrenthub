<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="../../fontawesome-free-6.6.0-web/css/all.min.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
        <ul class="menu"></ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
        </header>
        <div class="dashboard">
            <div class="dashboard-item">
                <i class="fas fa-user dashboard-icon"></i>
                <h3>Total Unit Rented</h3>
                <p id="totalRentedUnits">Loading...</p> <!-- Dynamic content will be inserted here -->
            </div>
            <div class="dashboard-item">
                <i class="fas fa-check dashboard-icon"></i>
                <h3>Upcoming Check-ins</h3>
                <ul id="upcomingCheckIns">Loading...</ul> <!-- Dynamic content will be inserted here -->
            </div>
            <div class="dashboard-item">
                <i class="fas fa-chart-line dashboard-icon"></i>
                <h3>Total Commissions</h3>
                <p>Metric XYZ</p> <!-- Placeholder for future data -->
            </div>
        </div>

        <!-- New section for available units -->
        <div class="dashboard available-units-dashboard">
            <div class="dashboard-item available-units-item">
                <div class="available-units-header">
                    <i class="fas fa-house-user dashboard-icon"></i>
                    <h3>Available Units</h3>
                </div>
                <table id="availableUnitsTable">
                    <thead>
                        <tr>
                            <th>Property Title</th>
                            <th>Available Move In</th>
                            <th>Source</th>
                            <th>Asking Price</th>
                        </tr>
                    </thead>
                    <tbody id="availableUnits">
                        <tr id="loadingRow">
                          <td colspan="4">Loading...</td>
                        </tr>
                      </tbody>
                    </table>
            </div>
        </div>



    </div>
</div>
<script type="module" src="/js/components/menubar.js"></script>
<script type="module" src="/js/dashboard.js"></script>
</body>
</html>
