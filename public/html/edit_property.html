<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/edit_property.css">
  <link rel="stylesheet" href="../../fontawesome-free-6.6.0-web/css/all.min.css">
  <title>Edit Property</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h2>Admin Menu</h2>
      </div>
      <ul class="menu">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="add_property.html"><i class="fas fa-plus"></i> Add Property</a></li>
        <li><a href="edit_property.html"><i class="fas fa-edit"></i> Edit Property</a></li>
        <li><a href="my_rented_properties_list.html"><i class="fas fa-home"></i> Rented Properties</a></li>
      </ul>
    </div>
    <div class="main-content">
      <header>
        <h1>Edit Property</h1>
      </header>
      <section class="content-section">
        <table id="propertyTable">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Name</th>
              <th>Tags</th>
              <th>Sources</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="propertyList"></tbody>
        </table>
        <div id="editModal" class="modal">
          <div class="modal-content">
            <button class="close-button" id="closeModal">&times;</button>
            <form id="editForm">
              <input type="hidden" id="propertyId" name="propertyId">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
              </div>
              <div class="form-group">
                <label for="availableDate">Available Date</label>
                <input type="date" id="availableDate" name="availableDate" required>
              </div>
              <div class="form-group row">
                <div class="form-group">
                  <label for="rooms">Rooms</label>
                  <input type="number" id="rooms" name="rooms" required>
                </div>
                <div class="form-group">
                  <label for="bathrooms">Bathrooms</label>
                  <input type="number" id="bathrooms" name="bathrooms" required>
                </div>
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                  <option value="" disabled selected>Select Location</option>
                  <option value="SS13">SS13</option>
                  <option value="SS15">SS15</option>
                  <option value="CasaTiara">CasaTiara</option>
                  <option value="IconCity">IconCity</option>
                  <option value="Greenfield">Greenfield</option>
                  <option value="GeoSense">GeoSense</option>
                  <option value="GeoLake">GeoLake</option>
                  <option value="Union">Union</option>
                  <option value="Edumetro">Edumetro</option>
                </select>
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
              </div>
              <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" required>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
              </div>
              <div class="form-group">
                <label for="sources">Sources From</label>
                <select id="sources" name="sources" required>
                    <option value="" disabled selected>Source From</option>
                </select>
              </div>  
              <div class="form-group">
                <label for="images">Images</label>
                <input type="file" id="images" name="images" multiple>
                <div id="imagePreview"></div>
              </div>
              <!-- Wrap the agent section in a div with id="agentSection" -->
              <div id="agentSection" class="form-group" style="display: none;">
                <label for="agent">Agent Handle</label>
                <select id="agent" name="agent">
                    <option value="" disabled selected>Select Agent</option>
                </select>
              </div>  
              <button type="submit" id="saveButton">Save</button>
              <button type="button" id="deleteButton">Delete</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="/js/admin.js"></script>
  <script src="/js/edit_property.js"></script>
</body>
</html>
