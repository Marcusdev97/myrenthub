<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/rented_property.css">
    <link rel="stylesheet" href="../../fontawesome-free-6.6.0-web/css/all.min.css">
    <title>Rented Properties</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h2>Admin Menu</h2>
      </div>
      <ul class="menu">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="add_property.html"><i class="fas fa-plus"></i> Add Property</a></li>
        <li><a href="edit_property.html"><i class="fas fa-edit"></i> Edit Property</a></li>
        <li><a href="rented_property.html"><i class="fas fa-home"></i> Rented Properties</a></li>
      </ul>
    </div>
    <div class="main-content">
      <header>
        <h1>My Rented Properties List</h1>
      </header>
      <div class="content-section">
        <div id="rentedPropertyList"></div>
        <!-- Property cards will be dynamically injected here by JavaScript -->
        </ul>
      </div>

    <!-- Modal structure -->
    <div id="editModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <form id="editForm">
              <input type="hidden" id="propertyId" name="propertyId">
    
              <div class="modal-section">
                <h3 id="modalTitle" class="modal-title"></h3> 
                  <label for="check_in_date">Check-In Date:</label>
                  <input type="date" id="check_in_date" name="check_in_date">
    
                  <label for="tenancy_fees">Tenancy Fees:</label>
                  <input type="text" id="tenancy_fees" name="tenancy_fees">
    
                  <label for="balance">Balance:</label>
                  <input type="text" id="balance" name="balance">
              </div>
    
              <div class="modal-section">
                  <h3>Other Details</h3>
                  <div class="checkbox-container">
                    <label for="internet_needed">Internet Needed:</label>
                    <input type="checkbox" id="internet_needed" name="internet_needed">
                  </div>
                  <label for="remark">Remarks:</label>
                  <textarea id="remark" name="remark"></textarea>
              </div>
    
              <div class="modal-section" style="width: 100%; text-align: center;">
                  <button type="submit">Save</button>
              </div>
          </form>
      </div>
    </div>
    
    
    
    </div>
  </div>
  <script src="/js/rented_property.js"></script>
</body>
</html>
